<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./weathercss/style.css">
</head>
<body>
    <div class="weather-app">
        <h1>Weather App</h1>
        <form id="locationForm">
            <input type="text" id="locationInput" placeholder="Enter a city" required>
            <button type="submit">Get Weather</button>
        </form>
        <div id="weatherResult" class="weather-result">
            <h2 id="cityName"></h2>
            <p id="temperature"></p>
            <p id="weatherDescription"></p>
        </div>
    </div>
    <script src="./weatherscript/script.js"></script>
</body>
</html>
